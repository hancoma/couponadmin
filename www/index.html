    <title>렌트플레이 가맹점</title>

<body>
    <div class="app">
        <h1>렌트플레이가맹점</h1>
        <div class="uk-button" onclick="call_list();">콜 기록 보기</div>
        <div id="deviceready" class="blink">
            <p class="event listening">연결 중이니다.</p>
            <p class="event received">콜을 받을 준비가 되었습니다.</p>
          
        </div>
    </div>

    <div id="call_modal" class="uk-modal" aria-hidden="true" style="display: none; overflow-y: scroll;">
                                <div class="uk-modal-dialog">
                                    <button type="button" class="uk-modal-close uk-close"></button>
                                    <div class="uk-modal-header">
                                        <h2>예약자 정보</h2>
                                    </div>
                                    <p id="call_contents">
                                        
                                    </p>
                                    <div class="uk-modal-footer uk-text-right">
                                        <button type="button" class="uk-button">취소</button>
                                        <button type="button" class="uk-button uk-button-primary">접수하기</button>
                                    </div>
                                </div>
                            </div>

<div id="join_modal" class="uk-modal" aria-hidden="true" style="display: none; overflow-y: scroll;">
                                <div class="uk-modal-dialog">
                                    <button type="button" class="uk-modal-close uk-close"></button>
                                    <div class="uk-modal-header">
                                        <h2>가맹점 가입</h2>
                                    </div>
                                    <p id="join_contents">
                                        
                                    </p>
                                    
                                </div>
                            </div>
